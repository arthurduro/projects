{% extends "base.html" %}
{% block content %}

{% load staticfiles %}

<section class="style-default-bright">
	<div class="section-body">

		<h2 class="text-primary">Productos</h2>
			<a href="/Createproducto" class="btn ink-reaction btn-floating-action btn-primary"><i class="md md-add"></i></a> Nuevo	
		
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Categoria</th>
					<th>Marca</th>
					<th>Foto</th>
					<th class="text-right">Acciones</th>
				</tr>
			</thead>
			<tbody>
			{% for datos in object_list %}
				<tr>
					<td>{{datos.nombre}}</td>
					<td>{{datos.categoria}}</td>
					<td>{{datos.marca}}</td>
					<td>
					<img src="{{datos.foto.url}}" style="width: 200px" alt="">
					</td>
					<td class="text-right">
						<a href="/edit_producto/{{ datos.id }}" class="btn ink-reaction btn-floating-action btn-info"><i class="fa fa-pencil"></i></a>

						<a href="/delete_producto/{{ datos.id }}" class="btn ink-reaction btn-floating-action btn-danger"><i class="fa fa-trash-o"></i></a>

					</td>
				</tr>
			{% endfor %}
			</tbody>
		</table>
		{% include "producto/_pagination.html" %}
	</div><!--end .section-body -->
</section>
{% endblock content %}
