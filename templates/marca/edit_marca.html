{% extends "base.html" %}

{% block titulo %}
    
{% endblock titulo %}
{% block content %}
{% load widget_tweaks %}


  <div class="row">
    <form class="col s12 m12 l8 offset-l2"  method="POST" enctype='multipart/form-data'>
      <div class="card-panel">
        <h3 class="header2">Marca</h3>
        <div class="row">
          {% csrf_token %} 

            <div class="row">
              <div class="input-field col s6 has-error">
                <span class="help-block">{{ form.errors.nombre|removetags:'ul li' }}</span>
                  {{ form.nombre|add_error_class:"invalid" }}
                <label for="emails">{{ form.nombre.label }}</label>
              </div>
      </div>
    </form>
  </div>
 {% endblock %}
