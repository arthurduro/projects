{% extends "base.html" %}
{% block content %}
<h1>Delete Marca</h1>
<p>Are you sure you want to delete the marca {{ marca }}?</p>
<form action="{% url "marca-delete" pk=marca.id %}" method="POST">
{% csrf_token %}
<input type="submit" value="Yes, delete." />
<a href="{% url "marca-list" %}">No, cancel.</a>
</form>
{% endblock %}
