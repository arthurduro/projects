{% extends "base.html" %}
{% block content %}

{% load staticfiles %}

<section class="style-default-bright">

	<div class="section-body">
		
		<table class="table table-hover">
			<thead>
				<tr>
					<th>fecha</th>
					<th>proveedor</th>
					<th>tipo_pago</th>
					<th>producto</th>
				</tr>
			</thead>
			<tbody>
			{% for datos in object_list %}
				<tr>
					<td>{{datos.fecha}}</td>
					<td>{{datos.proveedor}}</td>
					<td>{{datos.tipo_pago}}</td>
					<td>{{datos.producto}}</td>

					<td class="text-right">
						<a href="/edit_compra/{{ datos.id }}" class="btn ink-reaction btn-floating-action btn-info"><i class="fa fa-pencil"></i></a>

						<a href="/delete_compra/{{ datos.id }}" class="btn ink-reaction btn-floating-action btn-danger"><i class="fa fa-trash-o"></i></a>	
					</td>
				</tr>
			{% endfor %}

			</tbody>
		</table>
		{% include "compra_pagination.html" %}
	</div><!--end .section-body -->
</section>
{% endblock content %}
