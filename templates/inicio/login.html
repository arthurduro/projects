{% extends "base.html" %}
{% block content %}
 

	<section class="section-account">
			<div class="img-backdrop" style="background-image: url('../../assets/img/img16.jpg')"></div>
			<div class="spacer"></div>
			<div class="card contain-sm style-transparent">
				<div class="card-body">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-2">
							<br>
							<span class="text-lg text-bold text-primary">MATERIAL ADMIN</span>
							<br><br>
							<form class="form floating-label" accept-charset="utf-8" method="post"> {% csrf_token %}
								{{form.non_field_errors}}
								<div class="form-group {% if form.errors.username %}has-error{%endif%}">
									<input type="text" class="form-control" id="username" name="username">
								
									<span id="Name1-error" class="help-block">{{form.errors.username}}</span>
									<label for="username">Username</label>

								</div>
								<div class="form-group">
									<input type="password" class="form-control" id="password" name="password">
									<label for="password">Password</label>
									<p class="help-block"><a href="#">{{form.errors.password}}</a></p>
								</div>
								<br>
								<div class="row">
									<div class="col-xs-6 text-left">
										<div class="checkbox checkbox-inline checkbox-styled">
											<label>
												<input type="checkbox"> <span>Remember me</span>
											</label>
										</div>
									</div><!--end .col -->
									<div class="col-xs-6 text-right">
										<button class="btn btn-primary btn-raised" type="submit">Login</button>
									</div><!--end .col -->
								</div><!--end .row -->
							</form>
						</div><!--end .col -->
			
						</div><!--end .card-body -->
					</div><!--end .card -->
				</section>
{% endblock content %}
