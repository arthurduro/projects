{% extends "base.html" %}
{% block content %}
<h1>Delete Categoria</h1>
<p>Are you sure you want to delete the categoria {{ categoria }}?</p>
<form action="{% url "categoria-delete" pk=categoria.id %}" method="POST">
{% csrf_token %}
<input type="submit" value="Yes, delete." />
<a href="{% url "Categoria-list" %}">No, cancel.</a>
</form>
{% endblock %}
